{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Series Favoritas</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}?v=2">
    <link rel="icon" type="image/x-icon" href="{% static 'iconos/FlixVerseicono.ico' %}">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="{% static 'video_main.mp4' %}" type="video/mp4">
    </video>
    {% include 'navbar2.html' %}
    {%block content%}
    <div class="titulo-container">
    <h1 class="titulo" style="font-size: 0.8em;">Aquí tienes las series que más te gustan {{ mensaje }}</h1>
    </div>

    {% if series_favoritas %}
        <div id="resultadoLista">
            <div class="pelicula-grid">
                {% include 'partials/series_favoritas.html' %}
            </div>
        </div>
    {% else %}
    <p>No tienes series favoritas aún.</p>
    {% endif %}
    {% endblock %}
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</body>

</html>

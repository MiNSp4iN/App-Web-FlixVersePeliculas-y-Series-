{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'iconos/FlixVerseicono.ico' %}">
</head>

<body>

    <video autoplay muted loop id="background-video">
        <source src="{% static 'video_signin.mp4' %}" type="video/mp4">
    </video>
    {% block content %}
    <main class="container">
        <div class="row justify-content-center">
            <section class="col-md-4 mt-5">
                <form action="/signin/" method="POST" class="login-card">
                    <h1 class="text-center neon-text">FlixVerse</h1>
                    <h2 class="text-center">Inicia sesión</h2>

                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" style="font-size: 0.875em;"
                            placeholder="Escribe tu usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" style="font-size: 0.875em;"
                            placeholder="Escribe tu contraseña">
                    </div>

                    <button class="btn neon-btn">
                        Iniciar sesión
                    </button>
                    <div>
                        <p class="text-center mt-3">¿No tienes cuenta?</p>
                        <a href="/signup" class="register-link">Regístrate aquí</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
    {% endblock %}
</body>

</html>
